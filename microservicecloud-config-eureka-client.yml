spring:
  profiles:
    active:
    - dev
---
server:
  port: 7001

spring:
  profiles: dev
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false  # 当前的eureka-server自己不注册进服务列表中
    fetch-registry: false  # 不通过eureka获取注册信息
    serviceUrl:
      defaultZone: http://localhost:7001/eureka/
---
server:
  port: 7001    # 注册中心占用7001端口

spring:
  profiles: test
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false  # 当前的eureka-server自己不注册进服务列表中
    fetch-registry: false  # 不通过eureka获取注册信息
    serviceUrl:
      defaultZone: http://localhost:7001/eureka/